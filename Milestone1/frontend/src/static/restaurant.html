<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/restaurant.css">
  <title>Restaurant</title>
</head>
<body>
  <div class="container">
    <header>
      <button>Back</button>
      <button><img class="favorite-button" src="imgs/star.webp"></button>
    </header>
    <div class="restaurant-info-container">
      <div class="restaurant-logo"><img class="restaurant-logo-img" src="imgs/temp-restaurant-logo.png"></div>
      <div class="restaurant-info">
        <div class="restaurant-name">Restaurant Name</div>
        <div class="restaurant-info-grid">
          <div class="restaurant-info-grid-item">Distance</div>
          <div class="restaurant-info-grid-item">Num Favorites</div>
          <div class="restaurant-info-grid-item">Ratings</div>
          <div class="restaurant-info-grid-item">Address</div>
        </div>
      </div>
    </div>
    <div class="restaurant-menu">
      <div class="restaurant-tabs">
        <button>Menu</button>
      </div>
      <div class="menu-items">
        <div class="menu-item"> <!-- menu-item div stacks appropriately to fill menu -->
          <div class="menu-item-basic"> <!-- Should be filled with variables when switch to handlebars -->
            <div class="menu-item-name">Item Name</div>
            <div>Calories: XXX</div>
            <div class="menu-item-price">$XX.XX</div>
          </div>
          <div class="menu-item-info">
            <div>Allergies: XX, XX, XX</div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
