<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eats</title>
  <!-- Use for image in header next to Eats <link rel="icon" type="image/png" href="PATH_TO_IMAGE"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/login.js"></script>
</head>
<body>
  <h1>Welcome to <span>Eats</span></h1>
  <div class="container">
    <form action="/login" method="post">
      <input type="text" placeholder="Username" name="username">
      <input type="password" placeholder="Password" name="password">
      <button type="submit" class="button-login">Login</button>    
    </form>
    <div class="container-divider"></div>
    <button id="signup-button" class="button-signup">Sign Up</button>
  </div>
  <div class="container popup" id="popup">
    <form class="signup-form">
      <button id="popup-close-button">X</button>
      <h2>Create a new account</h2>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]+">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="password-conf">Repeat Password</label>
      <input type="password" id="password-conf" name="password-conf" required>
      <div class="form-error" for="password-conf">Password does not match</div>
      <button type="submit" class="button-signup">Sign Up</button>
    </form>
  </div>
</body>
</html>
