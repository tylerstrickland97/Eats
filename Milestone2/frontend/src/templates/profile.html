<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <link rel="stylesheet" href="css/profile.css" />
        <script src="../js/profile.js" type="module"></script>
      </head>
      <body>
        <header>
            <div class = "header-left">
                <div class = "menu-dropdown">
                    <img class = "menu-image" src = "imgs/menu.png">
                    <div class = "menu-dropdown-items">
                        <a href = "#">Edit Profile</a>
                        <a href = "#">Logout</a>
                    </div>
                </div>
            </div>
            <div class = "header-right">
                <img class = "home-image" src = "imgs/home.png">
            </div>
        </header>

        <div class = "main-content">
        
            <div class = "image-container">
                <img src = "imgs/temp-profile-img.png">
                <h1 class = "name">First Last</p>
                <h4 class = "username"> username </p>
            </div>

            <div class = "account-info-container">
                <h2>Account Information</h2>
                <div class = "account-row">
                    <span class = "account-label">First Name</span>
                    <span class = "account-element">First</span>
                </div>
                <div class = "account-row">
                    <span class = "account-label">Last Name</span>
                    <span class = "account-element">Last</span>
                </div>
                <div class = "account-row">
                    <span class = "account-label">Username</span>
                    <span class = "account-element">username</span>
                </div>
                <div class = "account-row">
                    <span class = "account-label">Email</span>
                    <span class = "account-element">username@mail.com</span>
                </div>
                <div class = "account-row">
                    <span class = "account-label">Password</span>
                    <span class = "account-element">password</span>
                </div>
            </div>

            <div class = "favorites-container">
                <h2>My Favorites</h3>
                <div class = "favorite-row">
                    <img src = "imgs/McDonald's-logo.png">
                    <span>McDonald's</span>
                </div>
                <div class = "favorite-row">
                    <img src = "imgs/Starbucks-logo.png">
                    <span> Starbucks</span>
                </div>
            </div>

            <div class = "allergens-container">
                <h2> My Allergens </h2>
                <div class = "allergens-row">
                    <span>Peanuts</span> 
                </div>
                <div class = "allergens-row">
                    <span>Eggs</span>
                </div>
                <div class = "allergens-row">
                    <span>Milk</span>
                </div>
                <div class = "allergens-row">
                    <span>Wheat</span>
                </div>
            </div>

        </div>

      </body>
</html>
